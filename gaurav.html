<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="gaurav.js"></script>
	<link rel="stylesheet" type="text/css" href="gaurav.css">
</head>
<body>
	<div class="main">
		<div class="head">Welcome! Have some fun with mathematics.</div>
		<div>
			<div class="left">
				<div class="h2">This section deals with table.</div>
				<table class="form_table">
					<tr>
						<td><label>Enter the number :</label></td>
						<td><input type="numbers" name="table" placeholder="Enter a number" id="table_input"></td>
						<td class="warning " id="warningcell1"><div id="warning1"></div></td>
					</tr>
				</table>
				<center><button class="tablebtn btn" onclick="table()">Print Table</button></center>
				<center><div id="demo"></div></center>
			</div>
			<div class="right">
				<div class="h2">This section deals with prime numbers.</div>
				
				<table class="form_table">
					<tr>
						<td><label>Enter lower limit :</label></td>
						<td><input type="numbers" name="table" placeholder="Enter a number (inclusive)" id="prime_lower"></td>
						<td class="warning"><div id="warning2"></div></td>
					</tr>
					<tr>
						<td><label>Enter upper limit :</label></td>
						<td><input type="numbers" name="table" placeholder="Enter a number (inclusive)" id="prime_upper"></td>
						<td class="warning"><div id="warning3"></div></td>
					</tr>
				</table>
				<center><button class="primebtn btn" onclick="prime()">Print prime numbers</button></center>
				<div id="demo1"></div>
			</div>
			
		</div>
		<a href=""></a>
	</div>
</body>
</html>
